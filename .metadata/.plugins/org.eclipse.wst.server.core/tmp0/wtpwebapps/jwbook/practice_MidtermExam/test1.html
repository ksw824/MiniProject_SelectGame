<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼 만들기</title>
<style>
h1{
	background-color: wheat;
	border-radius: 5px;
	text-align: center;
	padding:15px 0px;
}
#regform{
	background-color: sandybrown;
	border-radius: 10px; /*모서리10px만큼 둥글게*/
	margin:auto; /* 가운데 정렬 */
	padding:15px 20px;
	width: 50%;
}
</style>
<script>
	function signUp(){
		alert("정말로 가입하시겠습니까?");
		document.getElementById("regform").style.display="none";
		document.getElementById("rname").innerHTML = document.form1.name.value;
		document.getElementById("remail").innerHTML = document.form1.email.value;
		/* document.getElementID("remail").setAttribute("name",document.email.value); */
		document.getElementById("result").setAttribute("style", "display: 'block', background-color: KhaKi");
		//"style", "display: 'block', background-color: KhaKi"
	}
</script>
</head>
<body>
	<h1>회원 가입</h1><hr>
	<div id = "regform">
	<form name='form1'>
		<label for ="name">이름</label><br>
		<input type='text' name="name" size="40"><hr>
		<label for ="email">이메일</label><br>
		<input type='text' name="email" size="40"><br>
		<button name="button" onClick="signUp()">가입</button>
	</form>
	</div>
	<div id="result" class="result">
		<h3>가입 정보</h3>
		<hr>
		이름: <span id="rname"></span>
		이메일: <span id="remail"></span>
	</div>
	<script>
		document.getElementById("result").style.display ="none";
	</script>
</body>
</html>
